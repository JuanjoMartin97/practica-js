<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Universo 3D</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a href=""
            ><img
              src="img/3dprint.svg"
              alt=""
              style="width: 100px; background-color: rgb(173, 12, 12)"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span> <img src="img/printer-3d-nozzle.png" alt="" /></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">SUBIR+</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Iniciar Sesi√≥n
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <form action="">
                    <label for="user">
                      <span>Usuario</span>
                      <input type="text" id="Usuario" />
                    </label>
                    <label for="password">
                      <span>Password</span>
                      <input type="password" id="password" />
                    </label>
                  </form>
                  <li>
                    <a class="dropdown-item" href="#">Crear Usuario</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <!-- ICONO DEL CARRITO-->
          <button
            id="btnCarrito"
            onClick="checkboxes();"
            ,
            onClick="showHide();"
            onclick="save();"
            style="background-color: black"
          >
            <div class="cart">
              <span
                ><img src="/img/cart.png" alt="" />
                <p style="color: white" id="display"></p>
                <input
                  type="text"
                  name="value"
                  id="value"
                  disabled
                  style="text-align: center; width: 2rem; color: white"
                />
              </span>
            </div>
          </button>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/impresora1.jpg" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/impresora2.jpg" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/impresora3.jpg" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h2>MAS DESCARGADOS!</h2>
      <div class="arrays">
        <!--PRIMER ARRAY - IZQUIERDA -->
        <div id="splash">
          <h3 id="title1" style="color: white"></h3>
          <p id="description1" style="color: white"></p>
          <img id="mainImage" />
        </div>
        <!-- BOTONES -->
        <div id="controls">
          <button
            class="buttons"
            id="previousbtn"
            onclick="previousImage2();previousImage();"
          >
            Anterior
          </button>
          <button
            class="buttons"
            id="nextbtn"
            onclick="nextImage2(); nextImage();"
          >
            Siguiente
          </button>
        </div>
        <!--SEGUNDO ARRAY - DERECHA-->
        <div id="splash1">
          <h3 id="title" style="color: white"></h3>
          <p id="description" style="color: white"></p>
          <img id="mainImage2" />
        </div>
      </div>
      <div>
        <input
          id="buscador"
          type="text"
          oninput="filtroCategoria()"
          placeholder="Busqueda por Categorias"
        />
      </div>
      <div><input type="checkbox" id="chkMarket" />que onda</div>
      <div class="sinCategoria" id="noCategoria"></div>
      <div class="contenedor" id="contenedor"></div>
      <div class="btnTD">
        <button onclick="topFunction()" id="topBtn" title="Go to top">
          Inicio
        </button>
      </div>
    </main>
    <script src="js/_utilities.js"></script>
    <script src="js/_search.js"></script>
    <script src="js/_array.js"></script>
    <script src="js/_class.js"></script>
    <script src="anime.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
